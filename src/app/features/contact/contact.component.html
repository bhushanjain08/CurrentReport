    <div class="row">
        <div class="col-md-10 col-md-offset-3">
            <div class="well well-sm">
                <form class="form-horizontal" action="" method="post" (ngSubmit)="onSubmit()" #contactForm="ngForm">
                    <fieldset>
                        <legend class="text-left ">Contact us</legend>

                        <!-- Name input-->
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="name">Name</label>
                            <div class="col-md-9">
                                <input id="name" name="name" type="text" placeholder="Your name" class="form-control"
                                    required ngModel #name="ngModel">
                                <span *ngIf="!name.valid && name.touched">Enter a name.</span>
                            </div>
                        </div>

                        <!-- Email input-->
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="email">Your E-mail</label>
                            <div class="col-md-9">
                                <input id="email" name="email" type="email" placeholder="Your email"
                                    class="form-control" required ngModel #email="ngModel"
                                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                                <span *ngIf="!email.valid && email.touched">Enter a valid email.</span>

                            </div>
                        </div>

                        <!-- Message body -->
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="message">Your message</label>
                            <div class="col-md-9">
                                <textarea class="form-control" id="message" name="message"
                                    placeholder="Please enter your message here..." rows="5" required ngModel
                                    #message="ngModel" required></textarea>
                                <span *ngIf="!message.valid && message.touched">Enter a message.</span>

                            </div>
                        </div>

                        <!-- Form actions -->
                        <div class="form-group">
                            <div class="col-md-9 text-left">
                                <button type="submit" [disabled]="!contactForm.valid" class="btn btn-success mr-2">Submit</button>
                                <button type="reset" class="btn btn-danger">Reset</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
<!-- </div> -->
